<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="welcome">
      <img src="Img/Quezon_City.svg.png" alt="LOGO" />
      <p>Welcome to Digital Certificate and Clearance Issuance</p>
    </div>

    <div class="login-container">
      <form action="login.php" method="post">
        <h1>LOG IN</h1>

        <div class="input-container">
          <input type="text" name="username" placeholder="" required />
          <label for="username" class="uname">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" />
          <label for="password" class="password">Password</label>
        </div>
        <button type="submit">Log in</button>

        <a href="#">Don't have an account?</a>

        <div class="line-container">
          <div class="line"></div>
          <label for="Log in as"> Log in as</label>
          <div class="line"></div>
        </div>

        <div class="icon-container">
          <img src="Img/google.png" alt="google" />
          <img src="Img/facebook.png" alt="facebook" />
          <img src="Img/smartphone-call.png" alt="phone" />
        </div>
      </form>
    </div>
  </body>
</html>
