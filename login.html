<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="welcome">
      <img src="img/Quezon_City.svg.png" alt="LOGO" />
      <p>Welcome to Digital Certificate and Clearance Issuance</p>
    </div>

    <div class="login-container">
      <form id="loginForm">
        <h1>LOG IN</h1>

        <div class="input-container">
          <input type="text" id="username" name="username" placeholder="" required />
          <label for="username" class="uname">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " required />
          <label for="password" class="password">Password</label>
        </div>
        <button type="submit">Log in</button>

        <a href="#">Don't have an account?</a>

        <div class="line-container">
          <div class="line"></div>
          <label for="Log in as"> Log in as</label>
          <div class="line"></div>
        </div>

        <div class="icon-container">
          <img src="img/google.png" alt="google" />
          <img src="img/facebook.png" alt="facebook" />
          <img src="img/smartphone-call.png" alt="phone" />
        </div>
      </form>
    </div>

    <script>
      // JavaScript function to handle form submission
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Hardcoded credentials for login (you can customize this)
        const validUsername = "admin";
        const validPassword = "password123";

        // Get the values entered by the user
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if the username and password are correct
        if (username === validUsername && password === validPassword) {
          // If credentials are valid, redirect to index.html
          window.location.href = "index.html";
        } else {
          // Display an error message if the credentials are wrong
          alert("Invalid username or password!");
        }
      });
    </script>
  </body>
</html>
